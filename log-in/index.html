<!DOCTYPE html>
<html lang="en">
<head>
    <meta   charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../fonts/stylesheet.css">
    <link rel="stylesheet" href="log-in.css">
    <link rel="stylesheet" href="../main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d05a115fd.js" crossorigin="anonymous"></script>
    <title>Auctive</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imgs/logo.png" alt="">
            <h2>uctive</h2>
        </div>
        <nav>
            <a href="">home</a>
            <a href="">about</a>
            <a href="">auction</a>
            <a href="">log-in</a>
        </nav>

        <nav class="mobile-nav" id="mobile-nav">
            <div class="hamburger_line"></div>
            <div class="hamburger_line"></div>
            <div class="hamburger_line"></div>
        </nav>

        <div class="mobile-nav_options_container" id="mobile-nav_options_container">
            <a href="">home</a>
            <a href="">about</a>
            <a href="">auction</a>
            <a href="">log-in</a>
            <div id="mobile-nav_options_container-exit">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </header>

    
    <section class="log-in">
        <div class="column-40">
            <div class="column-40_absolute">

                <div class="log-in_logo">
                    <img src="../imgs/logo-icon.png" alt="">
                </div>
                <div class="expert-esteem">
                    <h4>Expert's esteem</h4>
                    <p>Itemsâ€™ prices can be <br> estimated by experts.</p>
                </div>
                <div class="auctive-coin">
                    <h4>Auctive coin</h4>
                    <p>Digital coin that gives <br> you different benefits</p>
                </div>
            </div>

        </div>
        <div class="column-60">

            <div class="log-in_title">
                <h1>Log-in</h1>
            </div>
            <form action="">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="text" name="password" id="password" placeholder="Password">
                <a href="">Forgot password?</a>

                <button type="submit">Log-in</button>
            </form>

            <div class="alternative_log-in">
                <a href="#google"><div class="option"><img src="../imgs/brands/google.png" alt="google_icon"></div></a>
                <a href="#facebook"><div class="option"><img src="../imgs/brands/facebook.png" alt="facebook_icon"></div></a>
                <a href="#apple"><div class="option"><img src="../imgs/brands/apple.png" alt=""></div></a>
            </div>

            <div class="no-account">
                <h4>Don't have an account?</h4>
                <a href="../sing-up/">Sing up</a>
            </div>
        </div>
    </section>

    <section class="mobile_log-in">
        <div class="mobile_log-in_logo">
            <img src="../imgs/logo-icon.png" alt="">
        </div>

        <div class="mobile_log-in_title">
            <h3>Log-in</h3>
        </div>

        <form action="" class="mobile_log-in_form">
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="password" name="password" id="password" placeholder="Password">
            <button type="submit" class="mobile_log-in_button">Log-in</button>
        </form>

        <div class="mobile-alternative_log-in">
            <div class="mobile-alternative_log-in_single-img"><img src="../imgs/brands/google.png" alt="google_icon"></div>
            <div class="mobile-alternative_log-in_single-img"><img src="../imgs/brands/facebook.png" alt="facebook_icon"></div>
            <div class="mobile-alternative_log-in_single-img"><img src="../imgs/brands/apple.png" alt="apple_icon"></div>
        </div>

        <div class="mobile_no-account">
            <h4>Don't have an account?</h4>
            <a href="../sing-up/">sing-up</a>
        </div>
    </section>
    

    <script src="../index.js"></script>

</body>
</html>
