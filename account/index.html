<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profilo.css">
    <link rel="stylesheet" href="../../fonts/stylesheet.css">
    <script src="profilo.js"></script>
    <title>Document</title>
</head>
<body id="index-body">

    <section class="account-data-section">
        <div class="your-profile">
            
            <h1 class="page-title">Il tuo profilo</h1>

            <img src="../../imgs/imageprofile.jpg" class="profile-image"/>

            <h1 class="username">DeadHeadShot1357</h1>

            <p class="data-name">Username:</p>
            <input type="text" placeholder="DeadHeadShot1357" autocomplete="off" class="user-data-section">

            <p class="name">Nome:</p>
            <input type="text" placeholder="Marco" autocomplete="off" class="name-data-section">

            
            <input type="text" placeholder="Stefani" autocomplete="off" class="surname-data-section">
            <p class="surname">Cognome:</p>

            <p class="e-mail">E-mail:</p>
            <input type="text" placeholder="m.stefani@itsrizzoli.it" autocomplete="off" class="e-mail-data-section">

            <p class="sessoM">M:</p>
            <input type="radio" class="sessoM-data-section">

            <p class="sessoF">F:</p>
            <input type="radio" class="sessoF-data-section">

            <p class="number">Telefono:</p>
            <select placeholder="+39" class="suffisso">
                <option>+39</option>
                <option>+45</option>
                <option>+29</option>
                <option>+31</option>
            </select>
            <input type="text" placeholder="3664689658" autocomplete="off" class="number-data-section">

            <input type="text" placeholder="19 anni" autocomplete="off" class="eta-data-section">
            <p class="eta">Età:</p>

            <div class="space"></div>


        </div>
    </section>

    <section class="chosing-section">
        <img src="../../imgs/logo.png" class="logo-page"/>
        <p class="logo-text">ccount</p>


        <div class="chosing-div" id="clicked-profilo">
            <p>Il tuo account</p>
        </div>

        <div class="chosing-div" id="clicked-pagamento">
            <p>I tuoi metodi di pagamento</p>
        </div>

        <div class="chosing-div" id="clicked-record">
            <p>Record delle attività effettuate</p>
        </div>

        <div class="chosing-div" id="clicked-prodotti">
            <p>I miei prodotti</p>
        </div>
    </section>

    
</body>
</html>
