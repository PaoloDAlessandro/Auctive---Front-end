<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../fonts/stylesheet.css">
    <link rel="stylesheet" href="../log-in/log-in.css">
    <link rel="stylesheet" href="sing-up.css">
    <link rel="stylesheet" href="../main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9d05a115fd.js" crossorigin="anonymous"></script>
    <title>Auctive</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imgs/logo.png" alt="">
            <h2>uctive</h2>
        </div>
        <nav>
            <a href="">home</a>
            <a href="">about</a>
            <a href="">auction</a>
            <a href="">log-in</a>
        </nav>

        <nav class="mobile-nav" id="mobile-nav">
            <div class="hamburger_line"></div>
            <div class="hamburger_line"></div>
            <div class="hamburger_line"></div>
        </nav>

        <div class="mobile-nav_options_container" id="mobile-nav_options_container">
            <a href="">home</a>
            <a href="">about</a>
            <a href="">auction</a>
            <a href="">log-in</a>
            <div id="mobile-nav_options_container-exit">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </header>

    
    <section class="log-in">
        <div class="column-40">
            <div class="column-40_absolute">

                <div class="log-in_logo">
                    <img src="../imgs/logo-icon.png" alt="">
                </div>
                <div class="expert-esteem">
                    <h4>Expert's esteem</h4>
                    <p>Itemsâ€™ prices can be <br> estimated by experts.</p>
                </div>
                <div class="auctive-coin">
                    <h4>Auctive coin</h4>
                    <p>Digital coin that gives <br> you different benefits</p>
                </div>
            </div>
        </div>
        <div class="column-60">

            <div class="sign-up_title">
                <h1>Sign-in</h1>
            </div>

            <form class="sign-up_form" action="">
                <div class="multiple-input">
                    <input type="text" name="name" id="name" placeholder="Name">
                    <input type="text" name="surname" id="surname" placeholder="Surname">

                </div>

                <input type="email" name="email" id="email" placeholder="Email">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">

                <button class="sign-in_button" type="submit">Sign-in</button>
            </form>

            <div class="alternative_log-in">
                <a href="#google"><div class="option"><img src="../imgs/brands/google.png" alt="google_icon"></div></a>
                <a href="#facebook"><div class="option"><img src="../imgs/brands/facebook.png" alt="facebook_icon"></div></a>
                <a href="#apple"><div class="option"><img src="../imgs/brands/apple.png" alt=""></div></a>
            </div>

            <div class="no-account">
                <h4>Have an account?</h4>
                <a href="../log-in/">Log-in</a>
            </div>
        </div>
    </section>


    <script src="index.js"></script>

</body>
</html>
